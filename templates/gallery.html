{% extends 'base.html' %}
{% block title %}
Gallery
{% endblock title %}
{% block body %}

<div class="container mt-2">
<center><h1>Gym Equipments</h1></center>
<br>
<div class="row">

{% for post in posts %} 
<div class="col-md-4">

    <div class="card">
        <img src="{{post.img.url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text">UpLoaded On : {{post.timeStamp}} </p>
        </div>
      </div>

</div>
<br>
<br>
{% endfor %}        
<br>
<br>

</div>
</div>

{% endblock body %}
